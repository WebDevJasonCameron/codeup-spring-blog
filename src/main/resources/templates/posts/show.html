<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/partials/partials.html :: head ('Blog')"></head>

<body>

    <div class="container">

        <!--NAV-->
        <nav th:replace="/partials/partials.html :: nav-component"></nav>

        <!--HEADER-->
        <section th:replace="/partials/partials.html :: header-section ('Read Blog')"></section>


        <!--MAIN-->
        <div th:if="${userChoice == 'single'}">
            <p>Title:<br> <span th:text="${post.title}"></span></p>
            <p>Body: <br>
                <span th:text="${post.body}"></span>
            </p>
        </div>
        <div th:if="${userChoice == 'all'}">
            <ul>
                <li th:each="postIt: ${posts}">
                    <p>Title:<br> <span th:text="${postIt.title}"></span></p>
                    <p>Body: <br>
                        <span th:text="${postIt.body}"></span>
                    </p>
                </li>
            </ul>
        </div>

    </div>


    <!--SCRIPTS-->
    <section th:replace="/partials/partials.html :: script-section"></section>


</body>
</html>
