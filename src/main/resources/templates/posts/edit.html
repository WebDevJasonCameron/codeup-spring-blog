    <form action="/posts/edit" method="post">
      <div class="form-group">
        <label for="edited-title">Title</label>
        <input type="text" class="form-control" name="edited-title" id="edited-title" th:attr="placeholder=${post.title}">
      </div>
      <div class="form-group">
        <label for="edited-body">Post Body</label>
        <textarea class="form-control" name="edited-body" id="edited-body" cols="30" rows="10" th:attr="placeholder=${post.body}"></textarea>
      </div>
      <input type="hidden" name="original-id" th:value="${post.id}">
      <input type="hidden" name="original-title" th:value="${post.title}">
      <input type="hidden" name="original-body" th:value="${post.body}">
      <button type="submit" class="btn btn-primary w-100 mt-4">Submit</button>
    </form>
