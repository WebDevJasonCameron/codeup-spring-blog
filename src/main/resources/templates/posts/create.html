<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/partials/partials.html :: head ('Create Post')"></head>
<body>
    <div class="container">
        <!--NAV-->
        <nav th:replace="/partials/partials.html :: nav-component"></nav>

        <!--HEADER-->
        <section th:replace="/partials/partials.html :: header-section ('Create Post')"></section>

        <!--MAIN-->
        <!--Form-->
        <div class="container w-75">
            <form action="/posts/create" method="post">
                <!--POST TABLE-->
                <!--title-->
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" id="title">
                </div>
                <!--body-->
                <div class="form-group">
                    <label for="body">Post Body</label>
                    <textarea name="body" class="form-control" id="body" cols="30" rows="10"></textarea>
                </div>
                <!--POST DETAILS TABLE-->
                <!--post history-->
                <div class="form-group">
                    <label for="history-of-post">Post History</label>
                    <input type="text" class="form-control" name="history-of-post" id="history-of-post">
                </div>
                <!--post description-->
                <div class="form-group">
                    <label for="topic-description">Topic Description</label>
                    <input type="text" class="form-control" name="topic-description" id="topic-description">
                </div>
                <!--post awesome-->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="false" id="is-awesome" name="is-awesome">
                    <label class="form-check-label" for="is-awesome">
                        Is Awesome
                    </label>
                </div>
                <!--POST IMAGE TABLE-->
                <!--image title-->
                <div class="form-group">
                    <label for="image-title">Image Title</label>
                    <input type="text" class="form-control" name="image-title" id="image-title">
                </div>
                <!--url-->
                <div class="form-group">
                    <label for="url">Image Url</label>
                    <input type="text" class="form-control" name="url" id="url">
                </div>


                <!--SUBMIT-->
                <button type="submit" class="btn btn-primary w-100 mt-4">Submit</button>
            </form>
        </div>


        <!--SCRIPTS-->
        <section th:replace="/partials/partials.html :: script-section"></section>
    </div>
</body>
</html>
