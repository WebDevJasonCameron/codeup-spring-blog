<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/partials/partials.html :: head ('Coffee Main')"></head>

<body>
<div class="container">
    <!--NAV-->
    <nav th:replace="/partials/partials.html :: nav-component"></nav>

    <!--HEADER-->
    <section th:replace="/partials/partials.html :: header-section ('Coffee Main')"></section>


      <h1>I love coffee</h1>

      <h2>Select your favored roast:</h2>
      <ul>
          <li><a href="/coffee/dark">Dark Roast</a></li>
          <li><a href="/coffee/medium">Medium Roast</a></li>
          <li><a href="/coffee/light">Light Roast</a></li>
      </ul>

      <div th:if="${selections}">
          <p>You selected <span th:text="${roast}"></span> roast!</p>
          <p>Here are some options for you:</p>
          <ul>
              <li th:each="selection : ${selections}">
                  <p>
                      <span th:text="${selection.brand}"></span>
                      <span th:text="${selection.origin}"></span>
                      <span th:text="${selection.roast}"></span> roast
                  </p>
              </li>
          </ul>
      </div>


      <div>
          <p>Want to sign up for our newsletter? Enter your email!</p>
          <form action="/coffee" method="post">
              <label for="email">Email:</label>
              <input type="email" name="email" id="email">
              <button type="submit">Sign up</button>
          </form>
      </div>

      <p th:if="${email}">Thanks for signing up! Newsletter will be sent to <span th:text="${email}"></span>!</p>

    <!--SCRIPTS-->
    <section th:replace="/partials/partials.html :: script-section"></section>
</div>

</body>
</html>
