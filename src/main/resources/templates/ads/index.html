<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/partials/partials.html :: head ('Ads')"></head>
<body>

<!--NAV-->
<nav th:replace="/partials/partials.html :: nav-component"></nav>

<!--HEADER-->
<section th:replace="/partials/partials.html :: header-section ('Ads')"></section>

<!--MAIN-->
<!--RESULTS-->
<div th:if="${ads}">
    <ul>
        <li th:each="ad : ${ads}">
            <h2 th:text="${ad.title}";></h2>
            <p th:text="${ad.description}"></p>
        </li>
    </ul>
</div>



<!--SCRIPTS-->
<section th:replace="/partials/partials.html :: script-section"></section>

</body>
</html>
