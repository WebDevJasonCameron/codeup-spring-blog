<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Roll Dice</title>
    <link rel="shortcut icon" href="../../static/img/MoonPatch_v001.svg" type="image/x-icon">
</head>
<body>

    <h1>Guess a number</h1>
    <ul>
        <li><a href="/roll-dice/1">Choose 1...</a></li>
        <li><a href="/roll-dice/2">Choose 2...</a></li>
        <li><a href="/roll-dice/3">Choose 3...</a></li>
        <li><a href="/roll-dice/4">Choose 4...</a></li>
        <li><a href="/roll-dice/5">Choose 5...</a></li>
        <li><a href="/roll-dice/6">Choose 6...</a></li>
    </ul>

    <div th:if="${diceGames}">
        <p>You played a game</p>
        <p>Your number was <span th:text="${userNum}"></span> </p>
        <ul>
            <li th:each="diceGame : ${diceGames}">
                <p> Computer's throw was
                    <span th:text="${diceGame.getThrowNum()}"></span>.
                    <span th:text="${diceGame.getGameOutcome()}"></span>
                </p>
            </li>
        </ul>
    </div>
</body>
</html>
